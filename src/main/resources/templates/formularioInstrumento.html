<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: #f5f5f5; font-family: 'Segoe UI', sans-serif;">

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Tarjeta del formulario -->
            <div class="card shadow" style="border: none; border-radius: 10px;">

                <!-- Cabecera -->
                <div class="card-header text-center text-white py-3"
                     style="background: linear-gradient(to right, #4a7c59, #2d5016); border-radius: 10px 10px 0 0;">
                    <h3 class="mb-0" th:text="${titulo}">FORMULARIO</h3>
                </div>

                <!-- Formulario -->
                <div class="card-body p-4">
                    <form th:action="@{/instrumentos/guardar}" th:object="${instrumento}" method="post">

                        <input type="hidden" th:field="*{id_instrumento}" />

                        <!-- Campo Nombre -->
                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">NOMBRE DEL INSTRUMENTO</label>
                            <input type="text" class="form-control form-control-lg"
                                   th:field="*{nombre}"
                                   placeholder="Ej: Guitarra Eléctrica"
                                   required
                                   style="border: 2px solid #4a7c59;">
                        </div>

                        <!-- Campo Fabricante -->
                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">FABRICANTE</label>
                            <input type="text" class="form-control"
                                   th:field="*{fabricante}"
                                   placeholder="Ej: Fender"
                                   required
                                   style="border: 2px solid #8fbc8f;">
                        </div>

                        <!-- Año y Precio en misma fila -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-dark">AÑO</label>
                                <input type="number" class="form-control"
                                       th:field="*{anoFacbricacion}"
                                       min="1900"
                                       max="2024"
                                       style="border: 2px solid #dee2e6;">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-dark">PRECIO ($)</label>
                                <input type="number" step="0.01" class="form-control"
                                       th:field="*{precio}"
                                       placeholder="0.00"
                                       style="border: 2px solid #28a745;">
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/instrumentos}" class="btn btn-outline-secondary me-2">
                                CANCELAR
                            </a>
                            <button type="submit" class="btn text-white px-4"
                                    style="background-color: #4a7c59; font-weight: bold;">
                                GUARDAR INSTRUMENTO
                            </button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
