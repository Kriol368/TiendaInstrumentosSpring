<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: #f0f8f0; font-family: Arial, sans-serif;">

<div class="container mt-4">

    <!-- Navegaci√≥n -->
    <div class="mb-4">
        <a th:href="@{/instrumentos}" class="btn btn-outline-dark">
            ‚Üê VOLVER AL LISTADO
        </a>
    </div>

    <!-- Tarjeta principal -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg" style="border: 2px solid #4a7c59;">

                <!-- Cabecera -->
                <div class="card-header text-white text-center"
                     style="background: linear-gradient(to right, #4a7c59, #2d5016);">
                    <h3 class="mb-0">INFORMACI√ìN DEL INSTRUMENTO</h3>
                </div>

                <!-- Cuerpo -->
                <div class="card-body">
                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-md-6 border-end">
                            <div class="mb-4">
                                <h6 class="text-muted">IDENTIFICACI√ìN</h6>
                                <div class="p-3" style="background-color: #e8f5e8; border-radius: 5px;">
                                    <h2 class="text-center text-dark"
                                        th:text="${instrumento.id_instrumento}">1</h2>
                                    <p class="text-center text-muted small">ID √öNICO</p>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6 class="text-muted">NOMBRE</h6>
                                <h4 class="text-primary" th:text="${instrumento.nombre}">Nombre</h4>
                            </div>

                            <div class="mb-4">
                                <h6 class="text-muted">FABRICANTE</h6>
                                <span class="badge rounded-pill px-3 py-2"
                                      style="background-color: #8fbc8f; color: #2d5016; font-size: 1rem;"
                                      th:text="${instrumento.fabricante}">
                                        Fabricante
                                    </span>
                            </div>
                        </div>

                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <div class="mb-4">
                                <h6 class="text-muted">A√ëO DE FABRICACI√ìN</h6>
                                <div class="p-3 text-center"
                                     style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px;">
                                    <h3 th:text="${instrumento.anoFacbricacion}">2021</h3>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6 class="text-muted">PRECIO</h6>
                                <div class="p-4 text-center"
                                     style="background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 5px;">
                                    <h2 class="text-success mb-0">
                                        $<span th:text="${#numbers.formatDecimal(instrumento.precio, 1, 2)}">1,499.50</span>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de acci√≥n -->
                    <div class="row mt-4">
                        <div class="col-md-6 mb-2">
                            <a th:href="@{/instrumentos/editar/{id}(id=${instrumento.id_instrumento})}"
                               class="btn w-100 py-2"
                               style="background-color: #ffc107; color: #000; font-weight: bold;">
                                ‚úé EDITAR INSTRUMENTO
                            </a>
                        </div>
                        <div class="col-md-6 mb-2">
                            <a th:href="@{/instrumentos/borrar/{id}(id=${instrumento.id_instrumento})}"
                               class="btn w-100 py-2"
                               style="background-color: #dc3545; color: white; font-weight: bold;"
                               onclick="return confirm('¬øEst√° seguro de eliminar este instrumento?')">
                                üóë ELIMINAR INSTRUMENTO
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
