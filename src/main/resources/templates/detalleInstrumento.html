<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Instrumento</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-primary mb-4" th:text="${instrumento.nombre}">Nombre</h1>

                    <p class="fs-5">
                        <span class="fw-bold">Fabricante:</span>
                        <span th:text="${instrumento.fabricante}">Fabricante</span>
                    </p>

                    <p class="fs-5">
                        <span class="fw-bold">Año de Fabricación:</span>
                        <span th:text="${instrumento.anoFacbricacion}">2021</span>
                    </p>

                    <p class="fs-5">
                        <span class="fw-bold">Precio:</span>
                        <span th:text="${'$' + #numbers.formatDecimal(instrumento.precio, 1, 2)}">1499.50</span>
                    </p>

                    <hr class="my-4">

                    <a th:href="@{/instrumentos/editar/{id}(id=${instrumento.id_instrumento})}"
                       class="btn btn-primary btn-sm">Editar</a>

                    <a th:href="@{/instrumentos/borrar/{id}(id=${instrumento.id_instrumento})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de borrar este instrumento?')">Borrar</a>
                </div>
            </div>
            <p class="mt-3"><a th:href="@{/instrumentos}">Volver al listado</a></p>
        </div>
    </div>
</div>
</body>
</html>
